    <style>
        :root {
            --bg-dark: #0a0e17;
            --card-bg: #131a29;
            --primary: #2962ff;
            --success: #00c853;
            --danger: #ff5252;
            --text: #ffffff;
            --text-secondary: #8a94a6;
            --border: #2d3748;
            --resize-handle: #2962ff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            background: var(--card-bg);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            min-height: 60px;
        }
        
        .logo { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        
        .logo h1 { 
            color: var(--primary); 
            font-size: 1.3rem; 
        }
        
        .balance-info {
            display: flex;
            gap: 10px;
        }
        
        .balance-card {
            background: rgba(41, 98, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(41, 98, 255, 0.3);
            min-width: 110px;
        }
        
        .balance-label { 
            color: var(--text-secondary); 
            font-size: 0.75rem;
            display: block;
        }
        
        .balance-value { 
            font-size: 1rem; 
            font-weight: bold;
            display: block;
        }
        
        .balance-value.positive { color: var(--success); }
        .balance-value.negative { color: var(--danger); }
        
        /* –†–ï–°–ê–ô–ó –ö–û–ù–¢–ï–ô–ù–ï–† */
        .resize-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* –ü–ê–ù–ï–õ–¨ –° –†–ï–°–ê–ô–ó–û–ú */
        .resize-panel {
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        
        .resize-panel:last-child {
            border-bottom: none;
        }
        
        .panel-header {
            background: var(--card-bg);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            min-height: 45px;
        }
        
        .panel-header h3 {
            font-size: 1rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-toggle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .panel-toggle.collapsed {
            transform: rotate(-90deg);
        }
        
        .panel-content {
            background: var(--card-bg);
            overflow: auto;
            transition: height 0.3s ease;
            height: 200px; /* –ù–∞—á–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        }
        
        .panel-content.collapsed {
            height: 0 !important;
            overflow: hidden;
        }
        
        /* –†–ï–°–ê–ô–ó –•–ï–ù–î–õ */
        .resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--resize-handle);
            cursor: row-resize;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .resize-handle:hover,
        .resize-handle.resizing {
            opacity: 1;
            height: 8px;
        }
        
        /* –ü–ê–ù–ï–õ–¨ 1: –ì–†–ê–§–ò–ö */
        #chartPanel {
            flex: 1;
            min-height: 150px;
            max-height: 70vh;
        }
        
        .chart-controls {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
        }
        
        .symbol-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .symbol-title {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .current-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--success);
        }
        
        .price-change {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .price-change.positive {
            background: rgba(0, 200, 83, 0.2);
            color: var(--success);
        }
        
        .price-change.negative {
            background: rgba(255, 82, 82, 0.2);
            color: var(--danger);
        }
        
        .chart-buttons {
            display: flex;
            gap: 8px;
        }
        
        .chart-btn {

            height: 36px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;

        }
        
        .chart-btn.active {

            border-color: var(--primary);
        }
        
        .chart-container {
            height: calc(100% - 45px);
            position: relative;
        }
        
        #tradingview_chart {

        /* –ü–ê–ù–ï–õ–¨ 2: –†–´–ù–ö–ò */
        #marketsPanel {

        .market-search-container {

        .market-search {

            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);

        .market-list {

            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .market-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);

        .market-item:hover,

        .market-symbol {

        .market-name {

        .market-price {

        .market-change {

        }
        
        .market-change.positive { color: var(--success); }
        .market-change.negative { color: var(--danger); }
        
        /* –ü–ê–ù–ï–õ–¨ 3: –¢–û–†–ì–û–í–õ–Ø */

        .order-form {

        .position-selector {

        .input-group {

        .input-label {

        .percent-btn {

            border-radius: 4px;
            color: var(--text);

        .place-order-btn {

        /* –ü–û–ó–ò–¶–ò–ò */
        .positions-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .position-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;

        }
        
        .position-header {
            display: flex;

        }
        
        .position-symbol {
            font-weight: bold;

        }
        
        .position-type {
            padding: 4px 8px;
            border-radius: 4px;

        .position-details {

        }
        
        .close-btn {

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        .notification {
            position: fixed;

        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.info {
            background: var(--primary);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* –ú–û–ë–ò–õ–¨–ù–´–ï –£–õ–£–ß–®–ï–ù–ò–Ø */
        @media (max-width: 480px) {
            .header {
                flex-direction: column;

            .balance-info {

            }
            
            .balance-card {
                min-width: auto;
                flex: 1;
            }
            
            .market-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

    <script>
        // ==================== –†–ï–°–ê–ô–ó –°–ò–°–¢–ï–ú–ê ====================
        let isResizing = false;
        let currentPanel = null;
        let startY = 0;
        let startHeight = 0;
        const MIN_HEIGHT = 150;
        
        function startResize(e, panelId) {
            e.preventDefault();
            isResizing = true;
            currentPanel = document.getElementById(panelId);
            startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            startHeight = currentPanel.offsetHeight;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
            e.target.classList.add('resizing');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('touchmove', handleResize);
            document.addEventListener('mouseup', stopResize);
            document.addEventListener('touchend', stopResize);
        }
        
        function handleResize(e) {
            if (!isResizing || !currentPanel) return;
            
            e.preventDefault();
            const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const deltaY = currentY - startY;
            const newHeight = Math.max(MIN_HEIGHT, startHeight + deltaY);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É
            const maxHeight = window.innerHeight * 0.7;
            currentPanel.style.height = Math.min(newHeight, maxHeight) + 'px';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º TradingView –µ—Å–ª–∏ —ç—Ç–æ –ø–∞–Ω–µ–ª—å –≥—Ä–∞—Ñ–∏–∫–∞
            if (currentPanel.id === 'chartPanel' && window.tvWidget) {
                setTimeout(() => {
                    window.tvWidget.resize();
                }, 50);
            }
        }
        
        function stopResize() {
            isResizing = false;
            currentPanel = null;
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –≤–∏–∑—É–∞–ª—å–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
            document.querySelectorAll('.resize-handle').forEach(handle => {
                handle.classList.remove('resizing');
            });
            
            // –£–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('touchmove', handleResize);
            document.removeEventListener('mouseup', stopResize);
            document.removeEventListener('touchend', stopResize);
        }
        
        // ==================== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            const content = panel.querySelector('.panel-content');
            const toggle = panel.querySelector('.panel-toggle');
            
            content.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
            
            // –ï—Å–ª–∏ —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —Å –≥—Ä–∞—Ñ–∏–∫–æ–º - –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä
            if (panelId === 'chartPanel' && !content.classList.contains('collapsed') && window.tvWidget) {
                setTimeout(() => {
                    window.tvWidget.resize();
                }, 100);
            }
        }
        
        function toggleFullscreen(elementId) {
            const element = document.getElementById(elementId);
            const isFullscreen = element.classList.toggle('fullscreen');
            
            if (isFullscreen) {
                element.style.position = 'fixed';
                element.style.top = '0';
                element.style.left = '0';
                element.style.width = '100%';
                element.style.height = '100%';
                element.style.zIndex = '10000';
                element.style.background = 'var(--bg-dark)';
            } else {
                element.style.position = '';
                element.style.top = '';
                element.style.left = '';
                element.style.width = '';
                element.style.height = '';
                element.style.zIndex = '';
                element.style.background = '';
            }
            
            if (window.tvWidget) {
                setTimeout(() => {
                    window.tvWidget.resize();
                }, 100);
            }
        }
        
        function switchTab(tabName) {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelector(`.tab:nth-child(${tabName === 'order' ? 1 : tabName === 'positions' ? 2 : 3})`).classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
        
        function selectPosition(type) {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–Ω–æ–ø–∫—É
            const btn = document.querySelector(`.position-btn.${type}`);
            btn.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–∫—Ä—ã—Ç–∏—è –æ—Ä–¥–µ—Ä–∞
            const orderBtn = document.getElementById('placeOrderBtn');
            orderBtn.textContent = type === 'long' ? '–û–¢–ö–†–´–¢–¨ LONG' : '–û–¢–ö–†–´–¢–¨ SHORT';
            orderBtn.className = type === 'long' ? 'place-order-btn' : 'place-order-btn short-btn';
        }
        
        function setPercent(percent) {
            const amountInput = document.getElementById('orderAmount');
            const currentValue = parseFloat(amountInput.value) || 0;
            amountInput.value = (currentValue * percent / 100).toFixed(3);
        }
        
        function placeOrder() {
            const amount = document.getElementById('orderAmount').value;
            const isLong = document.querySelector('.position-btn.long.active') !== null;
            
            showNotification(
                `${isLong ? 'LONG' : 'SHORT'} –ø–æ–∑–∏—Ü–∏—è ${amount} BTC –æ—Ç–∫—Ä—ã—Ç–∞!`, 
                'success'
            );
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TradingView
            window.tvWidget = new TradingView.widget({
                "container_id": "tradingview_chart",
                "width": "100%",
                "height": "100%",
                "symbol": "BTCUSD",
                "interval": "D",
                "timezone": "Europe/Moscow",
                "theme": "dark",
                "style": "1",
                "locale": "ru",
                "toolbar_bg": "#131a29",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä—ã–Ω–æ—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            loadMarketData();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∑–∏—Ü–∏–π
            loadPositions();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –≤—ã—Å–æ—Ç –ø–∞–Ω–µ–ª–µ–π
            setupPanelHeights();
        });
        
        function loadMarketData() {
            const markets = [
                { symbol: 'BTCUSD', name: 'Bitcoin', price: 42150.30, change: 2.5 },
                { symbol: 'ETHUSD', name: 'Ethereum', price: 2250.80, change: 1.8 },
                { symbol: 'SOLUSD', name: 'Solana', price: 98.45, change: -0.5 },
                { symbol: 'XRPUSD', name: 'Ripple', price: 0.62, change: 0.8 },
                { symbol: 'ADAUSD', name: 'Cardano', price: 0.58, change: -1.2 },
                { symbol: 'DOTUSD', name: 'Polkadot', price: 8.24, change: 0.5 }
            ];
            
            const marketList = document.getElementById('marketList');
            marketList.innerHTML = '';
            
            markets.forEach(market => {
                const item = document.createElement('div');
                item.className = `market-item ${market.symbol === 'BTCUSD' ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="market-symbol">${market.symbol}</div>
                    <div class="market-name">${market.name}</div>
                    <div class="market-price">$${market.price.toLocaleString()}</div>
                    <div class="market-change ${market.change >= 0 ? 'positive' : 'negative'}">
                        ${market.change >= 0 ? '+' : ''}${market.change}%
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    selectMarket(market);
                });
                
                marketList.appendChild(item);
            });
        }
        
        function selectMarket(market) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const chartPanel = document.querySelector('#chartPanel .symbol-info');
            chartPanel.innerHTML = `
                <div class="symbol-title">${market.symbol}</div>
                <div class="current-price">$${market.price.toLocaleString()}</div>
                <div class="price-change ${market.change >= 0 ? 'positive' : 'negative'}">
                    ${market.change >= 0 ? '+' : ''}${market.change}%
                </div>
            `;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–∫–µ
            document.querySelectorAll('.market-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.market-item').classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫
            if (window.tvWidget) {
                window.tvWidget.setSymbol(market.symbol, 'D');
            }
            
            showNotification(`–í—ã–±—Ä–∞–Ω ${market.name}`, 'info');
        }
        
        function loadPositions() {
            const positions = [
                { symbol: 'BTCUSD', type: 'LONG', amount: 0.5, entry: 42000, current: 42150, pnl: 75 },
                { symbol: 'ETHUSD', type: 'SHORT', amount: 2.5, entry: 2300, current: 2250, pnl: 125 }
            ];
            
            const positionsList = document.getElementById('positionsList');
            positionsList.innerHTML = '';
            
            if (positions.length === 0) {
                positionsList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">–ù–µ—Ç –æ—Ç–∫—Ä—ã—Ç—ã—Ö –ø–æ–∑–∏—Ü–∏–π</p>';
                return;
            }
            
            positions.forEach(pos => {
                const item = document.createElement('div');
                item.className = 'position-item';
                item.innerHTML = `
                    <div class="position-header">
                        <div class="position-symbol">${pos.symbol}</div>
                        <div class="position-type ${pos.type.toLowerCase()}">${pos.type}</div>
                    </div>
                    <div class="position-details">
                        <div>–û–±—ä–µ–º: ${pos.amount}</div>
                        <div>–í—Ö–æ–¥: $${pos.entry}</div>
                        <div>–¢–µ–∫—É—â–∞—è: $${pos.current}</div>
                        <div style="color: ${pos.pnl >= 0 ? 'var(--success)' : 'var(--danger)'}">PNL: $${pos.pnl}</div>
                    </div>
                    <button class="close-btn" onclick="closePosition('${pos.symbol}')">–ó–∞–∫—Ä—ã—Ç—å</button>
                `;
                positionsList.appendChild(item);
            });
        }
        
        function closePosition(symbol) {
            showNotification(`–ü–æ–∑–∏—Ü–∏—è ${symbol} –∑–∞–∫—Ä—ã—Ç–∞`, 'info');
            loadPositions(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
        }
        
        function setupPanelHeights() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –≤—ã—Å–æ—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 768) {
                document.getElementById('chartPanel').style.height = '50vh';
                document.getElementById('marketsPanel').style.height = '30vh';
                document.getElementById('tradePanel').style.height = '40vh';
            } else {
                document.getElementById('chartPanel').style.height = '60vh';
                document.getElementById('marketsPanel').style.height = '30vh';
                document.getElementById('tradePanel').style.height = '40vh';
            }
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', function() {
                if (window.tvWidget) {
                    setTimeout(() => {
                        window.tvWidget.resize();
                    }, 100);
                }
            });
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è HTML
        window.togglePanel = togglePanel;
        window.toggleFullscreen = toggleFullscreen;
        window.switchTab = switchTab;
        window.selectPosition = selectPosition;
        window.setPercent = setPercent;
        window.placeOrder = placeOrder;
        window.closePosition = closePosition;
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö° Black Terminal</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            position: relative;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 10s infinite alternate;
        }
        
        @keyframes bgPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }
        
        /* ===== MAIN APP ===== */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* ===== HEADER ===== */
        .header {
            flex-shrink: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .balance-info {
            display: flex;
            gap: 15px;
        }
        
        .balance-card {
            text-align: right;
        }
        
        .balance-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .balance-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        .balance-value.positive {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .balance-value.negative {
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            padding: 15px;
        }
        
        /* ===== CHART SECTION ===== */
        .chart-section {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease 0.1s both;
        }
        
        .chart-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }
        
        .symbol-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-name {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        .price-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .current-price {
            font-size: 20px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }
        
        .price-change {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .price-change.negative {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            color: #ff3366;
        }
        
        .chart-controls {
            display: flex;
            gap: 8px;
        }
        
        .chart-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chart-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        #tradingview_chart {
            width: 100%;
            height: 100%;
        }
        
        /* ===== MARKETS SECTION ===== */
        .markets-section {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease 0.2s both;
        }
        
        .markets-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }
        
        .markets-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        .market-search {
            padding: 8px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            width: 150px;
        }
        
        .market-search:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.5);
        }
        
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .market-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease;
        }
        
        .market-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        .market-item.active {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
        }
        
        .market-symbol {
            font-size: 14px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }
        
        .market-price {
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            margin-bottom: 3px;
        }
        
        .market-change {
            font-size: 12px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .market-change.positive {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        
        .market-change.negative {
            background: rgba(255, 51, 102, 0.1);
            color: #ff3366;
        }
        
        /* ===== TRADE SECTION ===== */
        .trade-section {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 0.6s ease 0.3s both;
        }
        
        .trade-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
        }
        
        .trade-tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 3px;
        }
        
        .trade-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .trade-tab.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .trade-content {
            padding: 20px;
        }
        
        /* ===== ORDER FORM ===== */
        .position-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .position-btn {
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            color: #888;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .position-btn:hover {
            background: rgba(255,255,255,0.06);
            transform: translateY(-3px);
        }
        
        .position-btn.long.active {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
            color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .position-btn.short.active {
            background: rgba(255, 51, 102, 0.1);
            border-color: rgba(255, 51, 102, 0.5);
            color: #ff3366;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #888;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        
        .percent-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .percent-btn {
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .percent-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .percent-btn.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }
        
        .order-summary {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            padding-top: 12px;
            margin-top: 4px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .order-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }
        
        .order-btn.short {
            background: linear-gradient(135deg, #ff3366, #cc0044);
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* ===== POSITIONS ===== */
        .positions-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .position-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideInRight 0.5s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .position-symbol {
            font-size: 16px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        .position-type {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .position-type.long {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .position-type.short {
            background: rgba(255, 51, 102, 0.1);
            color: #ff3366;
            border: 1px solid rgba(255, 51, 102, 0.3);
        }
        
        .position-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .position-pnl {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        
        .position-pnl.positive {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .position-pnl.negative {
            background: rgba(255, 51, 102, 0.1);
            color: #ff3366;
            border: 1px solid rgba(255, 51, 102, 0.3);
        }
        
        .close-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 51, 102, 0.2);
            border-color: rgba(255, 51, 102, 0.5);
        }
        
        /* ===== NOTIFICATIONS ===== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .notification.success {
            border-left: 4px solid #00ff88;
        }
        
        .notification.error {
            border-left: 4px solid #ff3366;
        }
        
        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 12px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .balance-info {
                gap: 10px;
            }
            
            .balance-value {
                font-size: 16px;
            }
            
            .main-content {
                padding: 12px;
            }
            
            .markets-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                max-height: 180px;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .position-btn {
                padding: 15px;
                font-size: 14px;
            }
            
            .form-input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .percent-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .balance-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .markets-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .chart-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .position-selector {
                grid-template-columns: 1fr;
            }
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* ===== SMOOTH SCROLL ===== */
        .main-content {
            scroll-behavior: smooth;
        }
        
        /* ===== PRICE ANIMATIONS ===== */
        .price-update {
            animation: priceFlash 0.5s ease;
        }
        
        @keyframes priceFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo">‚ö° BLACK TERMINAL</div>
            <div class="balance-info">
                <div class="balance-card">
                    <div class="balance-label">–ë–ê–õ–ê–ù–°</div>
                    <div class="balance-value" id="totalBalance">$10,000.00</div>
                </div>
                <div class="balance-card">
                    <div class="balance-label">PNL –°–ï–ì–û–î–ù–Ø</div>
                    <div class="balance-value positive" id="dailyPnl">+$284.50</div>
                </div>
            </div>
        </header>
        
        <!-- MAIN CONTENT -->
        <main class="main-content" id="mainContent">
            <!-- CHART SECTION -->
            <section class="chart-section">
                <div class="chart-header">
                    <div class="symbol-info">
                        <div class="symbol-name" id="currentSymbol">BTC/USDT</div>
                        <div class="price-info">
                            <div class="current-price" id="currentPrice">$42,150.30</div>
                            <div class="price-change positive" id="priceChange">+2.5%</div>
                        </div>
                    </div>
                    <div class="chart-controls">
                        <button class="chart-btn" onclick="refreshChart()">‚Üª</button>

                    </div>
                </div>
                <div class="chart-container">
                    <div id="tradingview_chart"></div>
                </div>
            </section>
            
            <!-- MARKETS SECTION -->
            <section class="markets-section">
                <div class="markets-header">
                    <div class="markets-title">–†–´–ù–ö–ò</div>
                    <input type="text" class="market-search" placeholder="–ü–æ–∏—Å–∫..." id="marketSearch">
                </div>
                <div class="markets-grid" id="marketGrid">
                    <!-- Markets will load here -->
                </div>
            </section>
            
            <!-- TRADE SECTION -->
            <section class="trade-section">
                <div class="trade-header">
                    <div class="trade-tabs">
                        <button class="trade-tab active" onclick="switchTab('order')">–û–†–î–ï–†</button>
                        <button class="trade-tab" onclick="switchTab('positions')">–ü–û–ó–ò–¶–ò–ò</button>
                        <button class="trade-tab" onclick="switchTab('history')">–ò–°–¢–û–†–ò–Ø</button>
                    </div>
                </div>
                
                <!-- ORDER TAB -->
                <div class="trade-content" id="orderTab">
                    <form class="order-form" onsubmit="placeOrder(event)">
                        <div class="position-selector">
                            <button type="button" class="position-btn long active" onclick="selectPositionType('long')">LONG</button>
                            <button type="button" class="position-btn short" onclick="selectPositionType('short')">SHORT</button>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">–û–ë–™–ï–ú (USDT)</label>
                            <input type="number" class="form-input" id="orderAmount" value="100" step="10" min="10" required>
                            <div class="percent-buttons">
                                <button type="button" class="percent-btn" onclick="setOrderAmount(25)">25%</button>
                                <button type="button" class="percent-btn" onclick="setOrderAmount(50)">50%</button>
                                <button type="button" class="percent-btn" onclick="setOrderAmount(75)">75%</button>
                                <button type="button" class="percent-btn" onclick="setOrderAmount(100)">100%</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">–°–¢–û–ü-–õ–û–°–° (USDT)</label>
                            <input type="number" class="form-input" id="stopLoss" value="40000">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">–¢–ï–ô–ö-–ü–†–û–§–ò–¢ (USDT)</label>
                            <input type="number" class="form-input" id="takeProfit" value="44000">
                        </div>
                        
                        <div class="order-summary">
                            <div class="summary-row">
                                <span>–ú–∞—Ä–∂–∞:</span>
                                <span id="marginAmount">$33.33</span>
                            </div>
                            <div class="summary-row">
                                <span>–ö–æ–º–∏—Å—Å–∏—è (0.1%):</span>
                                <span id="feeAmount">$0.10</span>
                            </div>
                            <div class="summary-row">
                                <span>–ò—Ç–æ–≥–æ:</span>
                                <span id="totalAmount">$33.43</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="order-btn long" id="orderButton">–û–¢–ö–†–´–¢–¨ LONG</button>
                    </form>
                </div>
                
                <!-- POSITIONS TAB -->
                <div class="trade-content" id="positionsTab" style="display: none;">
                    <div class="positions-list" id="positionsList">
                        <!-- Positions will load here -->
                    </div>
                </div>
                
                <!-- HISTORY TAB -->
                <div class="trade-content" id="historyTab" style="display: none;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>–ò—Å—Ç–æ—Ä–∏—è —Å–¥–µ–ª–æ–∫ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- NOTIFICATION -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- TRADINGVIEW SCRIPT -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <!-- MAIN SCRIPT -->
    <script>
        // ==================== STATE ====================
        const state = {
            balance: 10000.00,
            freeBalance: 8500.00,
            dailyPnl: 284.50,
            positions: [],
            history: [],
            currentSymbol: 'BTCUSDT',
            currentPrice: 42150.30,
            currentChange: 2.5,
            positionType: 'long'
        };
        
        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Black Terminal...');
            
            // Initialize TradingView
            initTradingView();
            
            // Load markets
            loadMarkets();
            
            // Load positions
            loadPositions();
            
            // Update UI
            updateBalanceDisplay();
            updateOrderSummary();
            
            // Start price updates
            startPriceUpdates();
            
            console.log('‚úÖ Black Terminal ready!');
        });
        
        // ==================== TRADINGVIEW ====================
        function initTradingView() {
            if (typeof TradingView !== 'undefined') {
                new TradingView.widget({
                    "container_id": "tradingview_chart",
                    "width": "100%",
                    "height": "100%",
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "15",
                    "timezone": "Europe/Moscow",
                    "theme": "dark",
                    "style": "1",
                    "locale": "ru",
                    "toolbar_bg": "#0a0a0a",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "studies": ["MASimple@tv-basicstudies"],
                    "overrides": {
                        "mainSeriesProperties.candleStyle.upColor": "#00ff88",
                        "mainSeriesProperties.candleStyle.downColor": "#ff3366"
                    }
                });
            } else {
                console.error('TradingView script not loaded');
                showNotification('–ì—Ä–∞—Ñ–∏–∫ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...', 'error');
            }
        }
        
        function refreshChart() {
            showNotification('–ì—Ä–∞—Ñ–∏–∫ –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
        }
        
        function toggleFullscreen() {
            const chartSection = document.querySelector('.chart-section');
            if (!document.fullscreenElement) {
                chartSection.requestFullscreen?.();
            } else {
                document.exitFullscreen?.();
            }
        }
        
        // ==================== MARKETS ====================
        function loadMarkets() {
            const markets = [
                { symbol: 'BTCUSDT', name: 'Bitcoin', price: 42150.30, change: 2.5 },
                { symbol: 'ETHUSDT', name: 'Ethereum', price: 2250.80, change: 1.8 },
                { symbol: 'SOLUSDT', name: 'Solana', price: 98.45, change: -0.5 },
                { symbol: 'XRPUSDT', name: 'Ripple', price: 0.62, change: 0.8 },
                { symbol: 'ADAUSDT', name: 'Cardano', price: 0.58, change: -1.2 },
                { symbol: 'BNBUSDT', name: 'Binance Coin', price: 305.20, change: 0.3 }
            ];
            
            const marketGrid = document.getElementById('marketGrid');
            marketGrid.innerHTML = '';
            
            markets.forEach(market => {
                const item = document.createElement('div');
                item.className = `market-item ${market.symbol === state.currentSymbol ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="market-symbol">${market.symbol}</div>
                    <div class="market-price">$${formatPrice(market.price)}</div>
                    <div class="market-change ${market.change >= 0 ? 'positive' : 'negative'}">
                        ${market.change >= 0 ? '+' : ''}${market.change}%
                    </div>
                `;
                
                item.addEventListener('click', () => selectMarket(market));
                marketGrid.appendChild(item);
            });
            
            // Search functionality
            document.getElementById('marketSearch').addEventListener('input', function(e) {
                const search = e.target.value.toLowerCase();
                document.querySelectorAll('.market-item').forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(search) ? 'block' : 'none';
                });
            });
        }
        
        function selectMarket(market) {
            state.currentSymbol = market.symbol;
            state.currentPrice = market.price;
            state.currentChange = market.change;
            
            // Update UI
            document.getElementById('currentSymbol').textContent = market.symbol;
            document.getElementById('currentPrice').textContent = `$${formatPrice(market.price)}`;
            document.getElementById('priceChange').textContent = `${market.change >= 0 ? '+' : ''}${market.change}%`;
            document.getElementById('priceChange').className = `price-change ${market.change >= 0 ? 'positive' : 'negative'}`;
            
            // Update active market
            document.querySelectorAll('.market-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update stop levels
            updateStopLevels(market.price);
            
            showNotification(`${market.symbol} –≤—ã–±—Ä–∞–Ω`, 'success');
        }
        
        function updateStopLevels(price) {
            document.getElementById('stopLoss').value = Math.round(price * 0.97);
            document.getElementById('takeProfit').value = Math.round(price * 1.04);
            updateOrderSummary();
        }
        
        // ==================== TRADING ====================
        function selectPositionType(type) {
            state.positionType = type;
            
            // Update buttons
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.position-btn.${type}`).classList.add('active');
            
            // Update order button
            const orderBtn = document.getElementById('orderButton');
            orderBtn.textContent = `–û–¢–ö–†–´–¢–¨ ${type.toUpperCase()}`;
            orderBtn.className = `order-btn ${type}`;
            
            updateOrderSummary();
        }
        
        function setOrderAmount(percent) {
            const amountInput = document.getElementById('orderAmount');
            const maxAmount = state.freeBalance;
            const newAmount = Math.max(10, Math.round(maxAmount * (percent / 100)));
            amountInput.value = newAmount;
            
            // Update active percent button
            document.querySelectorAll('.percent-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateOrderSummary();
        }
        
        function updateOrderSummary() {
            const amount = parseFloat(document.getElementById('orderAmount').value) || 100;
            const leverage = 3; // Fixed leverage
            
            const margin = amount / leverage;
            const fee = amount * 0.001;
            const total = margin + fee;
            
            document.getElementById('marginAmount').textContent = `$${margin.toFixed(2)}`;
            document.getElementById('feeAmount').textContent = `$${fee.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }
        
        function placeOrder(event) {
            event.preventDefault();
            
            const amount = parseFloat(document.getElementById('orderAmount').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);
            const takeProfit = parseFloat(document.getElementById('takeProfit').value);
            
            // Validation
            if (amount < 10) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –æ–±—ä–µ–º $10', 'error');
                return;
            }
            
            if (amount > state.freeBalance) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }
            
            const leverage = 3;
            const margin = amount / leverage;
            const fee = amount * 0.001;
            const totalCost = margin + fee;
            
            // Create position
            const position = {
                id: Date.now(),
                symbol: state.currentSymbol,
                type: state.positionType,
                amount: amount,
                leverage: leverage,
                entryPrice: state.currentPrice,
                currentPrice: state.currentPrice,
                stopLoss: stopLoss,
                takeProfit: takeProfit,
                margin: margin,
                fee: fee,
                pnl: 0,
                pnlPercent: 0,
                timestamp: new Date().toLocaleTimeString()
            };
            
            // Update state
            state.freeBalance -= totalCost;
            state.positions.push(position);
            
            // Add to history
            state.history.push({
                ...position,
                action: 'open'
            });
            
            // Update UI
            updateBalanceDisplay();
            loadPositions();
            updateOrderSummary();
            
            // Show success animation
            const orderBtn = document.getElementById('orderButton');
            const originalText = orderBtn.textContent;
            const originalClass = orderBtn.className;
            
            orderBtn.textContent = '‚úì –£–°–ü–ï–®–ù–û!';
            orderBtn.style.background = '#00ff88';
            
            setTimeout(() => {
                orderBtn.textContent = originalText;
                orderBtn.className = originalClass;
                orderBtn.style.background = '';
            }, 2000);
            
            showNotification(
                `${position.type.toUpperCase()} ${position.symbol} –æ—Ç–∫—Ä—ã—Ç–∞`,
                'success'
            );
            
            // Reset form
            setTimeout(() => {
                event.target.reset();
                document.getElementById('orderAmount').value = 100;
                updateStopLevels(state.currentPrice);
                selectPositionType('long');
            }, 1000);
        }
        
        // ==================== POSITIONS ====================
        function loadPositions() {
            const positionsList = document.getElementById('positionsList');
            
            if (state.positions.length === 0) {
                positionsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üìä</div>
                        <div>–ù–µ—Ç –æ—Ç–∫—Ä—ã—Ç—ã—Ö –ø–æ–∑–∏—Ü–∏–π</div>
                    </div>
                `;
                return;
            }
            
            positionsList.innerHTML = '';
            
            state.positions.forEach(position => {
                const item = document.createElement('div');
                item.className = 'position-item';
                item.innerHTML = `
                    <div class="position-header">
                        <div class="position-symbol">${position.symbol}</div>
                        <div class="position-type ${position.type}">${position.type.toUpperCase()} ${position.leverage}x</div>
                    </div>
                    <div class="position-details">
                        <div>–û–±—ä–µ–º: $${position.amount.toFixed(2)}</div>
                        <div>–í—Ö–æ–¥: $${position.entryPrice.toFixed(2)}</div>
                        <div>–¢–µ–∫—É—â–∞—è: $${position.currentPrice.toFixed(2)}</div>
                        <div>–ú–∞—Ä–∂–∞: $${position.margin.toFixed(2)}</div>
                    </div>
                    <div class="position-pnl ${position.pnl >= 0 ? 'positive' : 'negative'}">
                        PNL: ${position.pnl >= 0 ? '+' : ''}$${position.pnl.toFixed(2)} (${position.pnl >= 0 ? '+' : ''}${position.pnlPercent.toFixed(2)}%)
                    </div>
                    <button class="close-btn" onclick="closePosition(${position.id})">–ó–ê–ö–†–´–¢–¨</button>
                `;
                positionsList.appendChild(item);
            });
        }
        
        function updatePositionsPnL() {
            if (state.positions.length === 0) return;
            
            let totalPnL = 0;
            
            state.positions.forEach(position => {
                // Simulate price movement
                const change = (Math.random() - 0.5) * 0.5; // -0.25% to +0.25%
                position.currentPrice = position.currentPrice * (1 + change / 100);
                
                // Calculate PNL
                let pnl = 0;
                if (position.type === 'long') {
                    pnl = (position.currentPrice - position.entryPrice) * (position.amount / position.entryPrice);
                } else {
                    pnl = (position.entryPrice - position.currentPrice) * (position.amount / position.entryPrice);
                }
                
                pnl *= position.leverage;
                position.pnl = pnl;
                position.pnlPercent = (pnl / position.margin) * 100;
                
                // Check stop levels
                if ((position.type === 'long' && position.currentPrice <= position.stopLoss) ||
                    (position.type === 'short' && position.currentPrice >= position.stopLoss)) {
                    closePosition(position.id, 'stop');
                }
                
                if ((position.type === 'long' && position.currentPrice >= position.takeProfit) ||
                    (position.type === 'short' && position.currentPrice <= position.takeProfit)) {
                    closePosition(position.id, 'take');
                }
                
                totalPnL += pnl;
            });
            
            // Update balance
            state.dailyPnl = totalPnL;
            state.balance = 10000 + totalPnL; // Starting balance + PNL
            
            // Update UI with animation
            const pnlElement = document.getElementById('dailyPnl');
            pnlElement.classList.add('price-update');
            setTimeout(() => pnlElement.classList.remove('price-update'), 500);
            
            updateBalanceDisplay();
            loadPositions();
        }
        
        function closePosition(positionId, reason = 'manual') {
            const index = state.positions.findIndex(p => p.id === positionId);
            if (index === -1) return;
            
            const position = state.positions[index];
            const pnl = position.pnl;
            
            // Return margin and add PNL
            state.freeBalance += position.margin + pnl;
            
            // Add to history
            state.history.push({
                ...position,
                action: 'close',
                closeReason: reason,
                closePrice: position.currentPrice
            });
            
            // Remove position
            state.positions.splice(index, 1);
            
            // Update UI
            updateBalanceDisplay();
            loadPositions();
            
            let message = '';
            if (reason === 'stop') {
                message = `${position.symbol} –∑–∞–∫—Ä—ã—Ç –ø–æ —Å—Ç–æ–ø-–ª–æ—Å—Å—É`;
            } else if (reason === 'take') {
                message = `${position.symbol} –∑–∞–∫—Ä—ã—Ç –ø–æ —Ç–µ–π–∫-–ø—Ä–æ—Ñ–∏—Ç—É`;
            } else {
                message = `${position.symbol} –∑–∞–∫—Ä—ã—Ç`;
            }
            
            message += `. PNL: ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}`;
            
            showNotification(message, pnl >= 0 ? 'success' : 'error');
        }
        
        // ==================== UTILITIES ====================
        function updateBalanceDisplay() {
            document.getElementById('totalBalance').textContent = `$${state.balance.toFixed(2)}`;
            
            const dailyPnlEl = document.getElementById('dailyPnl');
            dailyPnlEl.textContent = `${state.dailyPnl >= 0 ? '+' : ''}$${state.dailyPnl.toFixed(2)}`;
            dailyPnlEl.className = `balance-value ${state.dailyPnl >= 0 ? 'positive' : 'negative'}`;
        }
        
        function formatPrice(price) {
            if (price >= 1000) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                return price.toFixed(2);
            } else {
                return price.toFixed(4);
            }
        }
        
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.trade-tab').forEach((tab, i) => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.trade-tab')[tabName === 'order' ? 0 : tabName === 'positions' ? 1 : 2].classList.add('active');
            
            // Show content
            document.getElementById('orderTab').style.display = tabName === 'order' ? 'block' : 'none';
            document.getElementById('positionsTab').style.display = tabName === 'positions' ? 'block' : 'none';
            document.getElementById('historyTab').style.display = tabName === 'history' ? 'block' : 'none';
            
            // Load data if needed
            if (tabName === 'positions') {
                loadPositions();
            } else if (tabName === 'history') {
                loadHistory();
            }
        }
        
        function loadHistory() {
            const historyTab = document.getElementById('historyTab');
            
            if (state.history.length === 0) {
                historyTab.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888;">
                        <div style="font-size: 48px; margin-bottom: 15px;">üìù</div>
                        <div>–ò—Å—Ç–æ—Ä–∏—è —Å–¥–µ–ª–æ–∫ –ø—É—Å—Ç–∞</div>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="positions-list">';
            state.history.slice(-10).reverse().forEach(record => {
                html += `
                    <div class="position-item">
                        <div class="position-header">
                            <div class="position-symbol">${record.symbol}</div>
                            <div class="position-type ${record.type}">${record.action === 'open' ? 'OPEN' : 'CLOSE'}</div>
                        </div>
                        <div class="position-details">
                            <div>–û–±—ä–µ–º: $${record.amount.toFixed(2)}</div>
                            <div>${record.action === 'open' ? '–í—Ö–æ–¥' : '–í—ã—Ö–æ–¥'}: $${record.entryPrice?.toFixed(2) || record.closePrice?.toFixed(2)}</div>
                            <div>–í—Ä–µ–º—è: ${record.timestamp}</div>
                            ${record.pnl ? `<div>PNL: ${record.pnl >= 0 ? '+' : ''}$${record.pnl.toFixed(2)}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            historyTab.innerHTML = html;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function startPriceUpdates() {
            // Update market prices every 5 seconds
            setInterval(() => {
                // Update current price with animation
                const change = (Math.random() - 0.5) * 0.2; // -0.1% to +0.1%
                state.currentPrice = state.currentPrice * (1 + change / 100);
                state.currentChange += change;
                
                const priceElement = document.getElementById('currentPrice');
                const changeElement = document.getElementById('priceChange');
                
                priceElement.textContent = `$${formatPrice(state.currentPrice)}`;
                changeElement.textContent = `${state.currentChange >= 0 ? '+' : ''}${state.currentChange.toFixed(2)}%`;
                changeElement.className = `price-change ${state.currentChange >= 0 ? 'positive' : 'negative'}`;
                
                // Add animation
                priceElement.classList.add('price-update');
                changeElement.classList.add('price-update');
                setTimeout(() => {
                    priceElement.classList.remove('price-update');
                    changeElement.classList.remove('price-update');
                }, 500);
                
                // Update positions PNL
                updatePositionsPnL();
                
            }, 5000);
        }
        
        // Make functions available globally
        window.selectMarket = selectMarket;
        window.selectPositionType = selectPositionType;
        window.setOrderAmount = setOrderAmount;
        window.placeOrder = placeOrder;
        window.closePosition = closePosition;
        window.switchTab = switchTab;
        window.refreshChart = refreshChart;
        window.toggleFullscreen = toggleFullscreen;
    </script>

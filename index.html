<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚡ Crypto Terminal Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ===== CUSTOM PROPERTIES ===== */
        :root {
            /* Modern Color Palette */
            --bg-primary: #0A0B0D;
            --bg-secondary: #14151A;
            --bg-tertiary: #1C1D24;
            --bg-card: rgba(30, 31, 40, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-gradient: linear-gradient(145deg, #0A0B0D 0%, #1A1B24 100%);
            
            /* Accent Colors */
            --accent-blue: #3B82F6;
            --accent-blue-light: #60A5FA;
            --accent-green: #10B981;
            --accent-green-light: #34D399;
            --accent-red: #EF4444;
            --accent-red-light: #F87171;
            --accent-purple: #8B5CF6;
            --accent-purple-light: #A78BFA;
            --accent-cyan: #06B6D4;
            
            /* Text Colors */
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-tertiary: #64748B;
            --text-muted: #475569;
            
            /* Borders & Shadows */
            --border-light: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);
            --border-strong: rgba(255, 255, 255, 0.16);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.25);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);
            --shadow-glow-green: 0 0 20px rgba(16, 185, 129, 0.15);
            --shadow-glow-red: 0 0 20px rgba(239, 68, 68, 0.15);
            
            /* Typography */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'SF Mono', 'Cascadia Code', 'JetBrains Mono', monospace;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 18px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Blur Effects */
            --backdrop-blur: blur(12px);
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-main);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-gradient);
            position: relative;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-full);
            transition: all var(--transition-base);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--accent-blue-light), var(--accent-purple-light));
        }

        /* Selection */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--text-primary);
        }

        /* ===== MAIN APP LAYOUT ===== */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .app-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: pulseBackground 20s ease-in-out infinite alternate;
        }

        @keyframes pulseBackground {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* ===== HEADER ===== */
        .app-header {
            flex-shrink: 0;
            background: rgba(20, 21, 26, 0.9);
            backdrop-filter: var(--backdrop-blur);
            border-bottom: 1px solid var(--border-light);
            padding: 0 var(--space-lg);
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 800;
            box-shadow: var(--shadow-glow);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-8px) rotate(5deg);
            }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-title {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: var(--space-xl);
        }

        .balance-card {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .balance-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .balance-label i {
            font-size: 10px;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
            font-family: var(--font-mono);
            letter-spacing: -0.5px;
        }

        .balance-value.positive {
            color: var(--accent-green);
            text-shadow: var(--shadow-glow-green);
        }

        .balance-value.negative {
            color: var(--accent-red);
            text-shadow: var(--shadow-glow-red);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all var(--transition-base);
        }

        .header-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* ===== MAIN CONTENT AREA ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: var(--space-lg);
            gap: var(--space-lg);
            position: relative;
        }

        .content-section {
            background: var(--bg-card);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all var(--transition-base);
            animation: fadeInUp 0.6s ease-out;
        }

        .content-section:hover {
            border-color: var(--border-medium);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== CHART SECTION ===== */
        .chart-section {
            min-height: 500px;
            display: flex;
            flex-direction: column;
            animation-delay: 0.1s;
        }

        .section-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            background: rgba(30, 31, 40, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-title i {
            color: var(--accent-blue);
        }

        .symbol-display {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .current-symbol {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .symbol-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        .symbol-change {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .symbol-change.positive {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .symbol-change.negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .symbol-price {
            font-size: 24px;
            font-weight: 800;
            font-family: var(--font-mono);
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-controls {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .control-btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-fast);
        }

        .control-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .chart-container {
            flex: 1;
            min-height: 400px;
            position: relative;
        }

        #tradingview_chart {
            width: 100%;
            height: 100%;
        }

        /* ===== MARKETS SECTION ===== */
        .markets-section {
            min-height: 300px;
            animation-delay: 0.2s;
        }

        .markets-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            background: rgba(30, 31, 40, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .markets-search {
            position: relative;
            width: 280px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        .markets-filter {
            display: flex;
            gap: var(--space-sm);
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: var(--radius-full);
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-btn:hover {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        .filter-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        .markets-grid {
            padding: var(--space-lg);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-md);
            max-height: 500px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .market-item {
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .market-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .market-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .market-item:hover::before {
            transform: translateX(100%);
        }

        .market-item.active {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.15), rgba(30, 31, 40, 0.8));
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow);
        }

        .market-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .market-symbol {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        .market-price {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        .market-item-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .market-name {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .market-change {
            font-size: 13px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: var(--radius-full);
        }

        .market-change.positive {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .market-change.negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .market-volume {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            text-align: right;
        }

        /* ===== TRADING SECTION ===== */
        .trading-section {
            min-height: 400px;
            animation-delay: 0.3s;
        }

        .trading-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            background: rgba(30, 31, 40, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .trading-tabs {
            display: flex;
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 4px;
        }

        .trading-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .trading-tab:hover {
            color: var(--text-primary);
        }

        .trading-tab.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .current-trading {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .trading-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: right;
        }

        .trading-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trading-symbol {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: var(--font-mono);
        }

        .trading-content {
            padding: var(--space-lg);
        }

        /* ===== ORDER FORM ===== */
        .order-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .position-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .position-btn {
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            border: 2px solid var(--border-light);
            background: var(--bg-glass);
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
            position: relative;
            overflow: hidden;
        }

        .position-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .position-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .position-btn:hover::after {
            opacity: 1;
        }

        .position-btn.long.active {
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.2), rgba(30, 31, 40, 0.8));
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .position-btn.short.active {
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.2), rgba(30, 31, 40, 0.8));
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .position-icon {
            font-size: 28px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-label span {
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-weight: 500;
        }

        .input-field {
            padding: 14px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            font-family: var(--font-mono);
            transition: all var(--transition-base);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow);
        }

        .input-field[type="range"] {
            padding: 12px 0;
            height: 40px;
        }

        .percent-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .percent-btn {
            padding: 10px;
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: center;
        }

        .percent-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
            transform: translateY(-1px);
        }

        .percent-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .order-summary {
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;

            top: 0;
            left: -100%;

            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);

            font-size: 20px;
            font-weight: 800;
            font-family: var(--font-mono);
        }

        .position-pnl.positive {
            color: var(--accent-green);

        }

        .position-pnl.negative {
            color: var(--accent-red);
            text-shadow: var(--shadow-glow-red);
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-md);

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;

            font-size: 11px;
            color: var(--text-tertiary);

            font-weight: 600;

            padding: 12px;

            border: 1px solid var(--border-light);

            align-items: center;
            justify-content: center;

            top: 0;

        .notification.success {

            background: var(--accent-green);
        }

        .notification.error {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .notification.error::before {
            background: var(--accent-red);
        }

        .notification.info {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .notification.info::before {
            background: var(--accent-blue);
        }

        @keyframes slideInNotification {
            from {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1200px) {
            .markets-grid {

                align-items: flex-start;

                padding: var(--space-md);

            }
            
            .position-selector {
                grid-template-columns: 1fr;
            }
            
            .percent-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .notification {
                right: var(--space-md);
                left: var(--space-md);
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .app-header {
                height: auto;
                padding: var(--space-sm);
            }
            
            .logo-section {
                width: 100%;
                justify-content: space-between;
                margin-bottom: var(--space-sm);
            }
            
            .balance-section {
                order: 2;

            .header-actions {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: var(--space-sm);
            }
            
            .markets-filter {
                overflow-x: auto;
                padding-bottom: var(--space-sm);
                -webkit-overflow-scrolling: touch;
            }
            
            .position-btn {
                padding: var(--space-lg);
            }
            
            .order-btn {
                padding: var(--space-lg);
                font-size: 14px;
            }
        }

        /* ===== SCROLL ANIMATIONS ===== */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ===== SMOOTH SCROLL ===== */
        html {
            scroll-behavior: smooth;
        }

        .scroll-indicator {
            position: fixed;
            right: var(--space-lg);
            bottom: var(--space-lg);
            width: 50px;
            height: 50px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow-xl);
            transition: all var(--transition-base);
            opacity: 0;
            transform: translateY(20px);
        }

        .scroll-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-indicator:hover {
            background: var(--accent-blue-light);
            transform: translateY(-2px);
        }

        /* ===== LOADING STATES ===== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-lg);
            height: 100%;
            min-height: 300px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== PULSE ANIMATION FOR PRICE CHANGES ===== */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* ===== FLASH ANIMATION FOR UPDATES ===== */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .flash {
            animation: flash 0.3s ease;
        }
    </style>
</head>

        function filterMarkets(filter) {
            const marketItems = document.querySelectorAll('.market-item');
            
            marketItems.forEach(item => {
                const symbol = item.dataset.symbol;
                const change = parseFloat(item.dataset.change);
                let show = true;
                
                switch(filter) {
                    case 'usdt':
                        show = symbol.endsWith('USDT');
                        break;
                    case 'btc':
                        show = symbol.endsWith('BTC');
                        break;
                    case 'gainers':
                        show = change > 0;
                        break;
                    case 'losers':
                        show = change < 0;
                        break;
                }
                
                item.style.display = show ? 'block' : 'none';
            });
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {

        function placeOrder(event) {
            event.preventDefault();
            
            const amount = parseFloat(document.getElementById('orderAmount').value);
            const leverage = AppState.leverage;
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);
            const takeProfit = parseFloat(document.getElementById('takeProfit').value);
            
            // Validations
            if (amount < 10) {
                showNotification('Минимальный объем - $10', 'error');
                return;
            }
            
            if (amount > AppState.freeBalance) {
                showNotification('Недостаточно средств', 'error');
                return;
            }
            
            const margin = amount / leverage;
            const fee = amount * 0.001;
            const totalCost = margin + fee;
            
            // Create position
            const position = {
                id: Date.now(),
                symbol: AppState.currentSymbol,
                symbolName: AppState.binancePairs.find(p => p.symbol === AppState.currentSymbol)?.name || AppState.currentSymbol,
                type: AppState.positionType,
                amount: amount,
                leverage: leverage,
                entryPrice: AppState.currentPrice,
                currentPrice: AppState.currentPrice,
                stopLoss: stopLoss,
                takeProfit: takeProfit,
                margin: margin,
                fee: fee,
                pnl: 0,
                pnlPercent: 0,
                timestamp: new Date().toLocaleTimeString(),
                date: new Date().toLocaleDateString('ru-RU')
            };
            
            // Update state
            AppState.freeBalance -= totalCost;
            AppState.positions.push(position);
            
            // Add to history
            AppState.history.push({
                ...position,
                action: 'open'
            });
            
            // Update UI
            updateBalanceDisplay();
            loadPositions();
            updateOrderSummary();
            
            // Show success animation
            const orderBtn = document.getElementById('orderButton');
            orderBtn.innerHTML = '<i class="fas fa-check"></i> ПОЗИЦИЯ ОТКРЫТА!';

        function updatePositionsPnL() {
            if (AppState.positions.length === 0) return;
            
            let totalPnL = 0;
            let updated = false;
            
            AppState.positions.forEach(position => {
                // Simulate price movement
                const volatility = position.symbol.includes('BTC') ? 0.3 : 0.5;
                const changeFactor = (Math.random() - 0.5) * volatility;
                const newPrice = position.currentPrice * (1 + changeFactor / 100);
                
                // Check if price actually changed
                if (Math.abs(newPrice - position.currentPrice) > 0.001) {
                    position.currentPrice = newPrice;
                    updated = true;
                    
                    // Calculate PNL
                    let pnl = 0;
                    if (position.type === 'long') {
                        pnl = (newPrice - position.entryPrice) * (position.amount / position.entryPrice);
                    } else {
                        pnl = (position.entryPrice - newPrice) * (position.amount / position.entryPrice);
                    }
                    
                    // Apply leverage
                    pnl *= position.leverage;
                    position.pnl = pnl;
                    position.pnlPercent = (pnl / position.margin) * 100;
                    
                    // Check stop loss and take profit
                    if ((position.type === 'long' && newPrice <= position.stopLoss) ||
                        (position.type === 'short' && newPrice >= position.stopLoss)) {
                        closePosition(position.id, 'stop');
                    }
                    
                    if ((position.type === 'long' && newPrice >= position.takeProfit) ||
                        (position.type === 'short' && newPrice <= position.takeProfit)) {
                        closePosition(position.id, 'take');
                    }
                    
                    totalPnL += pnl;
                }
            });
            
            if (updated) {
                // Update balance
                AppState.dailyPnl = totalPnL;
                AppState.balance = 10000 + totalPnL;
                AppState.freeBalance = AppState.balance - 
                    AppState.positions.reduce((sum, pos) => sum + pos.margin, 0);
                
                // Update UI with animation
                updateBalanceDisplay();
                loadPositions();
            }
        }

        function addToPosition(positionId) {
            const position = AppState.positions.find(p => p.id === positionId);
            if (!position) return;
            
            const addAmount = 50; // USDT
            if (addAmount > AppState.freeBalance) {
                showNotification('Недостаточно средств', 'error');
                return;
            }
            
            const additionalMargin = addAmount / position.leverage;
            const fee = addAmount * 0.001;
            
            position.amount += addAmount;
            position.margin += additionalMargin;
            position.fee += fee;
            
            AppState.freeBalance -= (additionalMargin + fee);
            
            // Add to history
            AppState.history.push({
                id: Date.now(),
                symbol: position.symbol,
                action: 'add',
                amount: addAmount,
                price: position.currentPrice,
                timestamp: new Date().toLocaleTimeString('ru-RU')
            });
            
            updateBalanceDisplay();
            loadPositions();
            showNotification(`Добавлено $${addAmount} к ${position.symbol}`, 'info');
        }

        function closePosition(positionId, reason = 'manual') {
            const positionIndex = AppState.positions.findIndex(p => p.id === positionId);
            if (positionIndex === -1) return;
            
            const position = AppState.positions[positionIndex];
            const pnl = position.pnl;
            
            // Return margin and add PNL
            AppState.freeBalance += position.margin + pnl;
            
            // Add to history
            AppState.history.push({
                ...position,
                action: 'close',
                closeReason: reason,
                closePrice: position.currentPrice,
                closeTimestamp: new Date().toLocaleTimeString('ru-RU')
            });
            
            // Remove position with animation
            const positionCard = document.querySelector(`.position-card[data-id="${positionId}"]`);
            if (positionCard) {
                positionCard.style.transform = 'translateX(100%)';
                positionCard.style.opacity = '0';
                setTimeout(() => {
                    AppState.positions.splice(positionIndex, 1);
                    updateBalanceDisplay();
                    loadPositions();
                }, 300);
            } else {
                AppState.positions.splice(positionIndex, 1);
                updateBalanceDisplay();
                loadPositions();
            }
            
            // Show notification
            let message = '';
            if (reason === 'stop') {
                message = `${position.symbol} закрыт по стоп-лоссу`;
            } else if (reason === 'take') {
                message = `${position.symbol} закрыт по тейк-профиту`;
            } else {
                message = `${position.symbol} закрыт`;
            }
            
            message += `. PNL: ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}`;
            
            showNotification(message, pnl >= 0 ? 'success' : 'error');
        }

        // ==================== UI UTILITIES ====================
        function updateBalanceDisplay() {
            const totalBalanceEl = document.getElementById('totalBalance');
            const dailyPnlEl = document.getElementById('dailyPnl');
            const availableBalanceEl = document.getElementById('availableBalance');
            
            // Add animation
            totalBalanceEl.classList.add('flash');
            dailyPnlEl.classList.add('flash');
            
            setTimeout(() => {
                totalBalanceEl.classList.remove('flash');
                dailyPnlEl.classList.remove('flash');
            }, 300);
            
            // Update values
            totalBalanceEl.textContent = `$${AppState.balance.toFixed(2)}`;
            dailyPnlEl.textContent = `${AppState.dailyPnl >= 0 ? '+' : ''}$${AppState.dailyPnl.toFixed(2)}`;
            dailyPnlEl.className = `balance-value ${AppState.dailyPnl >= 0 ? 'positive' : 'negative'}`;
            availableBalanceEl.textContent = `$${AppState.freeBalance.toFixed(2)}`;
        }

        function formatPrice(price, decimals = null) {
            if (decimals !== null) {
                return price.toFixed(decimals);
            }
            
            if (price >= 1000) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                return price.toFixed(2);
            } else if (price >= 0.01) {
                return price.toFixed(4);
            } else {
                return price.toFixed(6);
            }
        }

        function formatVolume(volume) {
            if (volume >= 1000000000) {
                return (volume / 1000000000).toFixed(2) + 'B';
            } else if (volume >= 1000000) {
                return (volume / 1000000).toFixed(2) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(2) + 'K';
            } else {
                return volume.toFixed(2);
            }
        }

        function switchTab(tabName) {
            // Update active tab
            document.querySelectorAll('.trading-tab').forEach((tab, index) => {
                tab.classList.remove('active');
                if ((tabName === 'order' && index === 0) ||
                    (tabName === 'positions' && index === 1) ||
                    (tabName === 'history' && index === 2)) {
                    tab.classList.add('active');
                }
            });
            
            // Show content with animation
            const orderTab = document.getElementById('orderTab');
            const positionsTab = document.getElementById('positionsTab');
            const historyTab = document.getElementById('historyTab');
            
            [orderTab, positionsTab, historyTab].forEach(tab => {
                if (tab) {
                    tab.style.opacity = '0';
                    tab.style.transform = 'translateX(20px)';
                }
            });
            
            setTimeout(() => {
                orderTab.style.display = tabName === 'order' ? 'block' : 'none';
                positionsTab.style.display = tabName === 'positions' ? 'block' : 'none';
                historyTab.style.display = tabName === 'history' ? 'block' : 'none';
                
                const activeTab = tabName === 'order' ? orderTab : 
                                 tabName === 'positions' ? positionsTab : historyTab;
                
                if (activeTab) {
                    activeTab.style.opacity = '1';
                    activeTab.style.transform = 'translateX(0)';
                    activeTab.style.transition = 'all 0.3s ease';
                }
                
                // Load data if needed
                if (tabName === 'history') {
                    loadHistory();
                } else if (tabName === 'positions') {
                    loadPositions();
                }
            }, 200);
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            
            if (AppState.history.length === 0) {
                historyList.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <div style="font-size: 48px; color: var(--text-tertiary); margin-bottom: 16px;">
                            <i class="fas fa-history"></i>
                        </div>
                        <div style="color: var(--text-tertiary); font-size: 16px;">
                            История сделок пуста
                        </div>
                    </div>
                `;
                return;
            }
            
            // Show last 20 trades
            const recentHistory = AppState.history.slice(-20).reverse();
            
            historyList.innerHTML = '';
            
            recentHistory.forEach(record => {
                const item = createHistoryItem(record);
                historyList.appendChild(item);
            });
        }

        function createHistoryItem(record) {
            const item = document.createElement('div');
            item.className = 'position-card fade-in';
            
            const isOpen = record.action === 'open';
            const isClose = record.action === 'close';
            const isAdd = record.action === 'add';
            
            let content = '';
            
            if (isOpen) {
                const typeClass = record.type === 'long' ? 'positive' : 'negative';
                const typeIcon = record.type === 'long' ? 'fa-arrow-up' : 'fa-arrow-down';
                
                content = `
                    <div class="position-header">
                        <div class="position-info">
                            <div class="position-symbol">${record.symbol}</div>
                            <div class="position-type ${record.type}" style="background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); border-color: rgba(59, 130, 246, 0.3);">
                                <i class="fas ${typeIcon}"></i> OPEN
                            </div>
                        </div>
                        <div class="position-pnl" style="color: var(--accent-blue);">
                            +$${record.amount.toFixed(2)}
                        </div>
                    </div>
                    <div class="position-details">
                        <div class="detail-item">
                            <div class="detail-label">Цена</div>
                            <div class="detail-value">$${record.entryPrice.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Плечо</div>
                            <div class="detail-value">${record.leverage}x</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Время</div>
                            <div class="detail-value">${record.timestamp}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Дата</div>
                            <div class="detail-value">${record.date}</div>
                        </div>
                    </div>
                `;
            } else if (isClose) {
                const pnl = record.pnl;
                const pnlClass = pnl >= 0 ? 'positive' : 'negative';
                const pnlSign = pnl >= 0 ? '+' : '';
                const reasonText = record.closeReason === 'stop' ? 'Стоп-лосс' : 
                                 record.closeReason === 'take' ? 'Тейк-профит' : 'Вручную';
                
                content = `
                    <div class="position-header">
                        <div class="position-info">
                            <div class="position-symbol">${record.symbol}</div>
                            <div class="position-type ${record.type}">
                                CLOSE
                            </div>
                        </div>
                        <div class="position-pnl ${pnlClass}">
                            ${pnlSign}$${pnl.toFixed(2)}
                        </div>
                    </div>
                    <div class="position-details">
                        <div class="detail-item">
                            <div class="detail-label">Причина</div>
                            <div class="detail-value">${reasonText}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Цена выхода</div>
                            <div class="detail-value">$${record.closePrice.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Время</div>
                            <div class="detail-value">${record.closeTimestamp}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">PNL %</div>
                            <div class="detail-value ${pnlClass}">${pnlSign}${record.pnlPercent.toFixed(2)}%</div>
                        </div>
                    </div>
                `;
            } else if (isAdd) {
                content = `
                    <div class="position-header">
                        <div class="position-info">
                            <div class="position-symbol">${record.symbol}</div>
                            <div class="position-type" style="background: rgba(139, 92, 246, 0.15); color: var(--accent-purple); border-color: rgba(139, 92, 246, 0.3);">
                                <i class="fas fa-plus"></i> ADD
                            </div>
                        </div>
                        <div class="position-pnl" style="color: var(--accent-purple);">
                            +$${record.amount.toFixed(2)}
                        </div>
                    </div>
                    <div class="position-details">
                        <div class="detail-item">
                            <div class="detail-label">Тип</div>
                            <div class="detail-value">Добавление средств</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Цена</div>
                            <div class="detail-value">$${record.price.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Время</div>
                            <div class="detail-value">${record.timestamp}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Дата</div>
                            <div class="detail-value">${new Date().toLocaleDateString('ru-RU')}</div>
                        </div>
                    </div>
                `;
            }
            
            item.innerHTML = content;
            return item;
        }

        // ==================== ANIMATIONS & SCROLL ====================
        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
        }

        function setupScrollIndicator() {
            const scrollIndicator = document.getElementById('scrollToTop');
            const mainContent = document.getElementById('mainContent');
            
            mainContent.addEventListener('scroll', () => {
                if (mainContent.scrollTop > 300) {
                    scrollIndicator.classList.add('visible');
                } else {
                    scrollIndicator.classList.remove('visible');
                }
            });
        }

        function scrollToTop() {
            const mainContent = document.getElementById('mainContent');
            mainContent.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function startPriceUpdates() {
            // Update prices every 3 seconds
            setInterval(() => {
                updateMarketPrices();
                updatePositionsPnL();
            }, 3000);
        }

        function updateMarketPrices() {
            // Simulate price changes for all pairs
            AppState.binancePairs.forEach(pair => {
                const changeFactor = (Math.random() - 0.5) * 0.1; // -0.05% to +0.05%
                pair.price = pair.price * (1 + changeFactor / 100);
                pair.change = pair.change + changeFactor;
            });
            
            // Update current pair if it exists
            const currentPair = AppState.binancePairs.find(p => p.symbol === AppState.currentSymbol);
            if (currentPair) {
                AppState.currentPrice = currentPair.price;
                AppState.currentChange = currentPair.change;
                updateSymbolUI(currentPair);
            }
            
            // Re-render market grid with animation
            renderMarketGrid(AppState.binancePairs);
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            
            // Create icon based on type
            let icon = 'fa-info-circle';
            if (type === 'success') icon = 'fa-check-circle';
            if (type === 'error') icon = 'fa-exclamation-circle';
            
            notification.innerHTML = `
                <i class="fas ${icon}"></i>
                <div>${message}</div>
            `;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateX(0)';
                }, 300);
            }, 3000);
        }

        // ==================== UTILITY FUNCTIONS ====================
        function refreshAll() {
            showNotification('Обновление данных...', 'info');
            
            // Refresh chart
            if (AppState.tvWidget) {
                AppState.tvWidget.setSymbol(`BINANCE:${AppState.currentSymbol}`, AppState.timeframe);
            }
            
            // Refresh prices
            updateMarketPrices();
            
            // Refresh positions
            loadPositions();
            
            setTimeout(() => {
                showNotification('Данные обновлены', 'success');
            }, 1000);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                document.documentElement.style.setProperty('--bg-primary', '#FFFFFF');
                document.documentElement.style.setProperty('--bg-secondary', '#F8FAFC');
                document.documentElement.style.setProperty('--bg-tertiary', '#F1F5F9');
                document.documentElement.style.setProperty('--text-primary', '#0F172A');
                document.documentElement.style.setProperty('--text-secondary', '#475569');
                showNotification('Светлая тема включена', 'info');
            } else {
                document.documentElement.style.setProperty('--bg-primary', '#0A0B0D');
                document.documentElement.style.setProperty('--bg-secondary', '#14151A');
                document.documentElement.style.setProperty('--bg-tertiary', '#1C1D24');
                document.documentElement.style.setProperty('--text-primary', '#FFFFFF');
                document.documentElement.style.setProperty('--text-secondary', '#94A3B8');
                showNotification('Темная тема включена', 'info');
            }
        }

        // Initialize event listeners
        function initEventListeners() {
            // Order amount input
            document.getElementById('orderAmount').addEventListener('input', updateOrderSummary);
            
            // Leverage slider
            document.getElementById('leverage').addEventListener('input', updateLeverageValue);
            
            // Stop loss and take profit
            document.getElementById('stopLoss').addEventListener('input', updateOrderSummary);
            document.getElementById('takeProfit').addEventListener('input', updateOrderSummary);
            
            // Market search
            document.getElementById('marketSearch').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.market-item').forEach(item => {
                    const symbol = item.dataset.symbol.toLowerCase();
                    const name = item.dataset.name.toLowerCase();
                    const isVisible = symbol.includes(searchTerm) || name.includes(searchTerm);
                    item.style.display = isVisible ? 'block' : 'none';
                });
            });
            
            // Fullscreen change
            document.addEventListener('fullscreenchange', function() {
                if (AppState.tvWidget) {
                    setTimeout(() => AppState.tvWidget.resize(), 100);
                }
            });
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            initEventListeners();
            initTradingView();
            loadBinancePairs();
            setupScrollAnimations();
            setupScrollIndicator();
            
            // Initial animations
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('visible');
                    }, index * 100);
                });
            }, 500);
        });

        // Export functions to global scope
        window.selectTradingPair = selectTradingPair;
        window.selectPositionType = selectPositionType;
        window.setOrderAmount = setOrderAmount;
        window.updateLeverageValue = updateLeverageValue;
        window.placeOrder = placeOrder;
        window.addToPosition = addToPosition;
        window.closePosition = closePosition;
        window.switchTab = switchTab;
        window.changeTimeframe = changeTimeframe;
        window.toggleFullscreen = toggleFullscreen;
        window.refreshAll = refreshAll;
        window.toggleTheme = toggleTheme;
        window.scrollToTop = scrollToTop;
        window.filterMarkets = filterMarkets;
    </script>
</body>
